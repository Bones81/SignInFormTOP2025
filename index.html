<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-In Form TOP 2025</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="form-container">
      <figure>
        <img src="img/halie-west-25xggax4bSA-unsplash.jpg" alt="" />
        <div class="semi-transparent">
          <img src="img/odin-lined.png" alt="TOP logo" />
        </div>
        <figcaption>
          Photo by
          <a
            href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Halie West</a
          >
          on
          <a
            href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Unsplash</a
          >
        </figcaption>
      </figure>
      <form action="/" method="POST">
        <div class="form-control">
          <label for="fname">First Name</label>
          <input type="text" name="fname" id="fname" required />
        </div>
        <div class="form-control">
          <label for="lname">Last Name</label>
          <input type="text" name="lname" id="lname" required />
        </div>
        <div class="form-control">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required />
        </div>
        <div class="form-control">
          <label for="phone">Phone Number</label>
          <input type="tel" name="phone" id="phone" required />
        </div>
        <div class="form-control">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" required />
        </div>
        <div class="form-control">
          <label for="password">Confirm Password</label>
          <input type="password" name="password" id="password" required />
        </div>
        <button type="submit">Create Account</button>
        <p class="login-option">Already have an account? <a href="#" class="login">Log in</a></p>
      </form>
    </section>
  </body>
</html>
